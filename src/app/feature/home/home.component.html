<div class="super-content">
  <div class="content-max" pAnimateOnScroll enterClass="fadein">
    <div class="header">
      <div class="text">
        <div class="title">
          <p class="bagscrochet">tutto rigorosamente fatto a mano</p>
          <h1>Bags Crochet 2</h1>
        </div>
        <div class="second-title">
          <p>Dove la passione diventa arte. </p>
          <p>Dal 2022 produciamo a mano borse e gadget di alta qualità.</p>
        </div>
      </div>
    </div>

    <div class="new-gamma" style="cursor: pointer;" routerLink="/new-product">
      <div>
        <p class="new-gamma-title">scopri i nuovi prodotti <i class="pi pi-chevron-right icon"></i></p>
      </div>
      <div class="all-new-product">
        <div class="single-new-product" *ngFor="let newproduct of appService.newProduct | slice:-4">
          <img [src]="newproduct.image">
          <p class="text-xs text-uppercase">{{newproduct.name}}</p>
          <p class="text-xs">{{newproduct.price}} €</p>
        </div>
      </div>
    </div>

    <div class="double-img">
      <h2 class="new-gamma-title">scopri le nostre idee regalo <i class="pi pi-chevron-right icon"></i></h2>
      <div class="cestini">
        <img src="/assets/triple-bag.jpeg">
        <img src="/assets/cestini.jpeg">
      </div>
    </div>
  </div>
  <div class="all-images">
    <div class="single-img">
      <img *ngFor="let product of appService.allBag" [src]="product.image" routerLink="/products/{{product.id}}" alt="">
    </div>
    <div class="single-img">
      <img *ngFor="let product of appService.allBag" [src]="product.image" routerLink="/products/{{product.id}}" alt="">
    </div>
  </div>
</div>
