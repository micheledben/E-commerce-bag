<div class="content-max">

  <div class="header" pAnimateOnScroll enterClass="scalein">
    <div class="text">
      <div class="title">
        <p class="bagscrochet">tutto rigorosamente fatto a mano</p>
        <h1>Bags Crochet 2</h1>
      </div>
      <div class="second-title">
        <p>Dove la passione diventa arte. </p>
        <p>Dal 2022 produciamo a mano borse e gadget di alta qualità.</p>
      </div>
    </div>
  </div>

  <div class="new-gamma">
    <div>
      <p class="new-gamma-title">scopri i nuovi prodotti</p>
    </div>
    <div class="all-new-product">
      <div class="single-new-product" *ngFor="let newproduct of newProduct" routerLink="/products/{{newproduct.id}}" pAnimateOnScroll enterClass="zoomin">
          <img class="img-new-product" [src]="newproduct.image">
          <p class="text-xs text-uppercase">{{newproduct.name}}</p>
          <p class="text-xs">{{newproduct.price}} €</p>
      </div>
    </div>
  </div>

  <div class="double-img">
    <h2 class="new-gamma-title">scopri le nostre idee regalo</h2>
    <div class="cestini">
      <img src="/assets/triple-bag.jpeg"  pAnimateOnScroll enterClass="fadeinleft">
      <img src="/assets/cestini.jpeg" pAnimateOnScroll enterClass="fadeinright">
    </div>
  </div>


  <div class="all-images">
    <div pAnimateOnScroll enterClass="zoomin" class="single-img" *ngFor="let product of appService.allBag">
      <img [src]="product.image" alt="">
    </div>
  </div>
</div>
