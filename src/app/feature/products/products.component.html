<div class="logo">
  <img class="img-logo" src="/assets/logo.png">
</div>
<div class="content-max">
  <h2 class="pt-2 pb-2 h2-all-product">Tutti i nostri prodotti:</h2>
  <div class="all-card">
    <div class="single-card" *ngFor="let bag of appService.allBag; let i = index">
      <img class="bag-image" [src]="bag.image" routerLink="{{bag.id}}">

      <div class="content-card">
        <div class="text">
          <div class="tag">
            <p class="name">{{bag.name}}</p>
            <p-tag *ngIf="bag.new === true" severity="contrast" value="New"/>
          </div>

          <p class="description">{{bag.description}}</p>
        </div>

        <div class="card-price">
          <h2 class="price" [style.color]="bag.color">â‚¬ {{bag.price}}</h2>
          <img *ngIf="bag.inCart === true" (click)="cartService.deleteToCart(bag)" (click)="bag.inCart = false"  src="/assets/deleteCart.svg">
          <img (click)="bag.inCart = true" (click)="cartService.addToCart(bag)" [src]= "bag.inCart === false ? '/assets/addCart.svg' : '/assets/cart.svg'">
        </div>

      </div>

    </div>
  </div>
  <p-scrollTop target="parent" styleClass="custom-scrolltop" [threshold]="300" icon="pi pi-arrow-up" />
</div>
